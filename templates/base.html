<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La MAMMA Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f4ac75723.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#"><i class="fa-solid fa-pizza-slice"
                    style="color: #f3f4f7;"></i>&nbsp;&nbsp;La Mamma Pizza

            </a>

            <div class="d-flex">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Register</a>
            </div>



            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        La MAMMA
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="#">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Users list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign out</a>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </nav>

    {% block container %}
    
    {% endblock container %}



    <footer class="bg-dark text-light fixed-bottom">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-8 text-center">
                    <p class="mt-0 mb-0">Follow Us</p>
                </div>
                <div class="col-8 text-center">
                    <a href="#" class="text-light me-2" style="text-decoration: none">
                        <i class="fa-brands fa-facebook fa-sm" style="color: #fff"></i>
                    </a>
                    <a href="#" class="text-light me-2" style="text-decoration: none">
                        <i class="fa-brands fa-twitter fa-sm" style="color: #fff"></i>
                    </a>
                    <a href="#" class="text-light me-2" style="text-decoration: none">
                        <i class="fa-brands fa-instagram fa-sm" style="color: #fff"></i>
                    </a>
                    <a href="#" class="text-light me-2" style="text-decoration: none">
                        <i class="fa-brands fa-linkedin fa-sm" style="color: #fff"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>




</body>

</html>
