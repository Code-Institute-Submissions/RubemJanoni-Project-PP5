{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block container %}
<div class="container col-md-6 col-lg-4 col-sm-3 text-white mt-5 p-3" style="background-color: rgba(0, 0, 0, 0.5); margin: auto;">
    <h2>{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="col-12 btn btn-success btn-sm mt-3" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
    
{% endblock container %}
