{% extends 'base.html' %} 
{% load static %}

{% block container %}

<div class="container mt-4 p-2">
    <div class="row justify-content-center align-items-center mx-auto mt-4 p-4">            
        <div class="col-12 col-md-6 col-lg-4 col-sm-3">
            <form action="{% url 'login' %}" method="POST" class="form mb-2 p-3 rounded" style="background-color: rgba(0, 0, 0, 0.5);">
                {% csrf_token %}
                <div class="col text-center mb-2">
                    <img class="mb-3" src="{% static 'images/pizza-login3.png' %}" alt="pizza" width="60" height="60" />
                    <h1 class="h3 mb-3 font-weight-normal text-white-shadow">Sign in</h1>    
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="username" class="form-label text-white-shadow">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username" name="username" autocomplete="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label text-white-shadow">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" autocomplete="current-password" required>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-sm w-100">Sign In</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <p class="text-white">Do not have an account yet?<a href="{% url 'account_signup' %}" class="ms-2"><strong>Click Here</strong></a></p>          
                </div>     
            </form>                
        </div>
    </div>
</div>

{% endblock container %}
